<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Cover | HTML & CSS foundations"
        class="cover-img animate"
      />
      <p class="tag animate">Learning</p>
      <h5 class="publish-date animate">Published 21 Dec 2023</h5>
      <h1 class="article-title animate">HTML & CSS foundations</h1>
      <p class="article-desc animate">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="user-details animate">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Cover | Greg Hopper"
          class="user-img animate"
        />
        <p class="animate">Greg Hopper</p>
      </div>
    </div>
  </body>
</html>
